<meta charset="utf-8">
<script>
    const preco = Number(prompt("Qual é o valor do produto?"))
    const aVista = preco - (preco * 0.1)
    const parcelado = preco / 3
    alert(`O valor à vista do produto fica R$ ${aVista.toFixed(2)}, tendo 10% de desconto.\nO valor parcelado fica em 3x de R$ ${parcelado.toFixed(2)} sem desconto.`)
</script>
