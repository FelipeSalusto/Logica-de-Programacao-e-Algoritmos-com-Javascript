<meta charset="utf-8">
<script>
    const dias = Number(prompt("Quantos dias de viagem?"))
    const horas = Number(prompt("Quantas horas de viagem?"))
    const conversao = 24 * dias // Aqui é realizada a conversão de dias para horas (Um dia tem 24 horas, por isso multiplicamos '24 * dias')
    const total = horas + conversao
    alert(`A duração da viagem será de ${total} horas`)
</script>
