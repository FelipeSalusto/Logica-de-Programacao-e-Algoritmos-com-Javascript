<script>
    const a = "20"
    const b = a * 2 // b = 40
    const c = a / 2 // c = 10
    const d = a - 2 // d = 18
    const e = a + 2 // Neste caso o valor de 'e' será 202, pois o sinal de '+' ao invés de somar os valores ele os concatena, pois o valor de 'a' é uma string
    alert(`e: ${e}`) // Aqui será exibido o valor da variável 'e'

    /* Obs.: Para resolver o problema da soma de valores utiliza-se o método 'Number()' 
        const e = Number(a) + 2 'agora sim é realizada a soma dos valores resultando em 22'
    */
</script>
